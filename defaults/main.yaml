#---------------------------------------------------------------------
### Install And Configure
#---------------------------------------------------------------------
docker: true
haproxy: true
keepalived: true
sysctl_tuning: true
haproxy_exporter: true
keepalived_exporter: true

#---------------------------------------------------------------------
### Haproxy Config
#---------------------------------------------------------------------
haproxy_install_type: service # service / docker-compose
haproxy_health_check_port: 8888
# Golabal configs
haproxy_global:
  user: haproxy
  group: haproxy
  chroot: /var/lib/haproxy
  home_dir: /opt/haproxy
  version: 2.8
  maxconn: 300000
# Dashboard config
haproxy_dashboard:
  user: admin
  password: admin
# Haproxy timeout configs
haproxy_timeout:
  connect: 5000
  client: 50000
  server: 50000
# Haproxy monitoring configs
haproxy_monitoring_config:
  port: 9090
  uri: /haproxy?stats
  refresh: 10s
  maxconn: 100
  timeout:
    client: 300s
    server: 300s
    connect: 300s
    queue: 300s
# Haproxy logging configs
haproxy_logging:
  driver: json-file
  maxfile: '3'
  maxsize: 100m

#---------------------------------------------------------------------
### Keepalived Config
#---------------------------------------------------------------------
vrrp_auth_type: PASS

# vrrp health check haproxy config
vrrp_script_chk_haproxy: 
  script: "/usr/bin/killall -0 haproxy"
  interval: 2
  weight: 2

