- name: keepalived restart
  systemd:
    state: restarted
    enabled: yes
    name: keepalived.service

- name: haproxy restart
  service:
    state: restarted
    name: haproxy

- name: keepalived-exporter restart
  systemd:
    state: restarted
    enabled: yes
    daemon_reload: yes
    name: keepalived-exporter.service